<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>vue-study</title>
    <script src="static/vue.min.js"></script>
  </head>

  <body>
    <div id="app1">
      <p>{{message}}</p>
      <p>{{reverseMessage}}</p>
      <p>{{reverseMessage}}</p>
    </div>

    <div id="app2">
      <p>{{firstName}}</p>
      <p>{{lastName}}</p>
      <p>{{fullName}}</p>
    </div>

    <!-- built files will be auto injected -->
    <script>
      var app1 = new Vue({
          el: '#app1',
          data: {
              message: 'hello'
          },
          computed: {
              reverseMessage: function() {
                  console.log('repeat')
                  return this.message.split('').reverse().join('')
              }
          },
          methods: {
              reverse: function() {
                  console.log('repeat')
                  return this.message.split('').reverse().join('')
              }
          }
      })

      var app2 = new Vue({
          el: '#app2',
          data: {
              firstName: 'Keyi',
              lastName: 'Liu',
          },
          computed: {
              fullName: {
                  get: function() {
                      return this.firstName + ' ' + this.lastName
                  },
                  set: function(val) {
                      const names = val.split(' ')
                      this.firstName = names[0]
                      this.lastName = names[names.length - 1]
                  }
              }
          }
      })
    </script>
  </body>
</html>
