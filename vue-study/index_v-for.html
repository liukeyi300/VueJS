<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>vue-study</title>
    <script src="static/vue.min.js"></script>
    <style>
      .divide {
        height: 1px;
        width: 100%;
        background: red;
      }
    </style>
  </head>

  <body>
    <ul id="app1">
      <li v-for="item in items">
        {{item.message}}
      </li>
    </ul>

    <ul id="app2">
      <li v-for="(item, index) in items">
          {{index}} -- {{item.message}}
      </li>
    </ul>

    <ul id="app3">
      <template v-for="(item, index) in items">
        <li>{{index}}--{{item.message}}</li>
        <li class="divide"></li>
      </template>
    </ul>

    <ul id="app4">
      <li v-for="(value, key, index) in obj">
        {{key}} --- {{value}} --- {{index}}
      </li>
    </ul>
    <!-- built files will be auto injected -->
    <script>
      var app1 = new Vue({
          el: '#app1',
          data: {
              items: [
                  { message: 'haha'},
                  { message: 'lala'}
              ]
          }
      })

      var app2 = new Vue({
          el:'#app2',
          data: {
              items: [
                  { message: 'haha'},
                  { message: 'lala'}
              ]
          }
      })

      var app3 = new Vue({
          el: '#app3',
          data: {
              items: [
                { message: 'haha'},
                { message: 'lala'}
              ]
          }
      })

      var app4 = new Vue({
          el: '#app4',
          data: {
              obj: {
                  a: '1234',
                  b: 'asbcd',
                  c: 'asldfj'
              }
          }
      })
    </script>
  </body>
</html>
