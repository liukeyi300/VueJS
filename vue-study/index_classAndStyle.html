<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>vue-study</title>
    <script src="static/vue.min.js"></script>
  </head>

  <body>
    <div id="app1" class="static" :class="{ active : isActive, 'text-danger' : hasError}"></div>
    <div id="app2" :class="classObj"></div>
    <div id="app3" :style="styleObject"></div>
    <!-- built files will be auto injected -->
    <script>
      var app1 = new Vue({
          el: '#app1',
          data: {
              isActive: true,
              hasError: true
          }
      })

      var app2 = new Vue({
          el: '#app2',
          data: {
              classObj: {
                  active: true,
                  'text-danger': false
              }
          }
      })

      var app3 = new Vue({
          el: '#app3',
          data: {
              styleObject: {
                  width: '300px',
                  height: '300px',
                  background: 'red'
              }
          }
      })
    </script>
  </body>
</html>
