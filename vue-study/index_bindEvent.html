<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>vue-study</title>
    <script src="static/vue.min.js"></script>
  </head>

  <body>
    <div id="app1">
      <button @click="counter += 1">增加1</button>
      <p>{{counter}}</p>
    </div>

    <div id="app2">
      <button @click="greet($event)">Click Me</button>
    </div>
    <!-- built files will be auto injected -->
    <script>
      var app1 = new Vue({
          el: '#app1',
          data: {
              counter : 0
          }
      })

      var app2 = new Vue({
          el: '#app2',
          methods: {
              greet: function(event) {
                  alert('Hello Click Me!');
                  console.log(event)
              }
          }
      })
    </script>
  </body>
</html>
