<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>vue-study</title>
    <script src="static/vue.min.js"></script>
  </head>

  <body>
    <div id="app">
      {{Message}}
      <p v-if="seen">Now you see me</p>
      <p v-if="!seen">Now you see me false</p>
      <ol>
        <li v-for="todo in todos">
          {{todo.text}}
        </li>
      </ol>
      <p>{{Message}}</p>
      <button v-on:click="reverseMessage12">Reverse Message</button>
    </div>

    <div id="app2">
      <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
      </ol>
    </div>

    <div id="app3">
      <p>{{ message }}</p>
      <input type="text" v-model="message">
    </div>
    <div id="app4" v-bind:class="className">
        {{ number + 100 }}
        <br>
        <p>
            {{ (function() {return t1 + 20;})() }}
        </p>
        <button v-bind:disabled="test">Button</button>
    </div>

    <div id="app5">
      {{ message | capitalize }}
    </div>

    <div id="app6">
      <span>{{ firstName }}</span>
      <span>{{ lastName }}</span>
      <span>{{ fullName }}</span>
    </div>

    <div id="app7">
      <div v-if="ok">
        <h1>Sorry</h1>
      </div>
      <div v-else>Not sorry</div>
    </div>
    <!-- built files will be auto injected -->
    <script>
      var app = new Vue({
          el: '#app',
          data: {
              Message: "Hello world",
              seen: false,
              todos: [
                { text: '112' },
                { text: '11234' },
                { text: '哈哈哈' }
              ]
          },
          methods: {
              reverseMessage12: function() {
                  this.Message = this.Message.split('').reverse().join('');
              }
          }
      })

      Vue.component('todo-item', {
          props: ['todo'],
          template: '<li>{{ todo.text }}</li>'
      })

      var app2 = new Vue({
          el: '#app2',
          data: {
              groceryList: [
                  { text: '啦啦啦啦啦' },
                  { text: 'hahaha' }
              ]
          }
      })

      var app3 = new Vue({
          el: '#app3',
          data: {
              message: 'Hello'
          }
      })

      app3.$watch('message', function(nv, ov) {
          console.group('This a Test')
          console.log("%cOld Value is %c" + ov + ", New Value is " + nv, 'color:red', 'color:blue')
          console.groupEnd()
      })

      var app4 = new Vue({
          el: '#app4',
          data: {
              TestABC: 'asdf',
              className: 'LALALA',
              test: 'disabled',
              number: 12,
              t1 : 200
          }
      })

      var app5 = new Vue({
          el: '#app5',
          data: {
              message: 'asdf'
          },
          filters: {
              capitalize: function(value) {
                  if (!value) return ''
                  value = value.toString()
                  return value.charAt(0).toUpperCase() + value.slice(1)
              }
          }
      })

      var app6 = new Vue({
          el: '#app6',
          data: {
              firstName: 'Hello',
              lastName: 'World'
          },
          computed: {
              fullName: {
                  get: function() {
                      return this.firstName + ' ' + this.lastName
                  },
                  set: function(newValue) {
                      var names = newValue.split(' ')
                      this.firstName = names[0]
                      this.lastName = names[names.length - 1]
                  }
              }
          }
      })
      var app7 = new Vue({
          el: '#app7',
          data: {
              ok: true
          }
      })
    </script>
  </body>
</html>
